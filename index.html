<body>
    <!-- <h1>Two-Step Task</h1> -->
    <div id="game-status" style="display: none;">
        <h1 id="status">Task Complete! Thank you for participating.</h1>
        <!-- insert button to play again potentially -->
    </div>
    <div id="game-display"">
        <div id="task-top"></div>
        <div id="stage-1-options">
            <h1 id="stage">You are on Earth. To launch into space and find gems, choose your rocket ship!</h1>
            <img src="img/Stage1-rocket-A.png" alt="Option X" onclick="chooseOption('X')" style="cursor: pointer;">
            <img src="img/Stage1-rocket-B.png" alt="Option Y" onclick="chooseOption('Y')" style="cursor: pointer;">
        </div>
        <div id="stage-2-options" style="display:none;">
            <h1 id="stage">You have arrived to an alien planet: Choose between these two alien traders.</h1>
            <div id="planet-X-options">
                <img src="img/Stage2-alien-red-A.png" alt="Option A" onclick="chooseOption('A')" style="cursor: pointer;">
                <img src="img/Stage2-alien-red-B.png" alt="Option B" onclick="chooseOption('B')" style="cursor: pointer;">
            </div>
            <div id="planet-Y-options">
                <img src="img/Stage2-alien-purple-A.png" alt="Option C" onclick="chooseOption('C')" style="cursor: pointer;">
                <img src="img/Stage2-alien-purple-B.png" alt="Option D" onclick="chooseOption('D')" style="cursor: pointer;">
            </div>
        </div>
        <div id="task-bottom">
            <h2>Points: <span id="pointCounter">0</span></h2>
            <p>Round <span id="roundNumber">1</span></p>
            <img src="" alt="reward"/>
            <p id="result"></p>
        </div>
    </div>
